<html>
    <head>
        <title>LDA-Home</title>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: rgb(0, 0, 0);">
        
        <header>
            <h2>Linear Discriminant Analysis</h2><h4>(for only processed dataset)</h4><br>
        </header>    
            
            <section>
            <p class="lead">(credits: Samuel, Santhosh Kumaran, Poorvaja, Shivesh)</p>

            

            <!-- Upload  -->
            <form action="/upload" method="POST" id="file-upload-form" class="uploader" enctype="multipart/form-data">
            <input id="file-upload" type="file" name="file" accept=".csv" />

            <label for="file-upload" id="file-drag" >
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a csv file or drag here</div>
                <div id="notimage" class="hidden">Please select an csv file</div>
                <span id="file-upload-btn" class="btn btn-primary">Select a csv file</span>
                </div>
                <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                </progress>
                </div>
                <div>
                <input id='sub_btn' class="btn btn-primary" type='submit'/>
                </div>
                
            </label>
            
            </form>
        </section>
        <!--<section>
            <h1 style="clear:left; text-align: center;">hello</h1>
        </section>-->
    </body>
    <script src="script.js"></script>

</html>
